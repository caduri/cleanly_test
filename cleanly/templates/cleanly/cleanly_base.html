<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}Cleanl Test{% endblock %}</title>
</head>

<body>
    {% block head %}
    <a href="{% url 'cleanly:index' %}">Home</a>
    {% if request.user.is_authenticated %}
    <a href="{% url 'cleanly:my_account' %}">My Account</a>
    <p>Welcome, {{ user.username }}. <a href="{% url 'auth_logout' %}?next=/">logout</a></p>
    {% else %}
    <a href="{% url 'registration_register' %}">Register</a>
    <form action="{% url 'cleanly:login' %}" method="post">
        {% csrf_token %}
        <label for="username">User name:</label>
        <input type="text" name="username" value="" id="username">
        <label for="password">Password:</label>
        <input type="password" name="password" value="" id="password">
        <input type="submit" value="login" />
    </form>
    {% endif %}
    {% endblock %}

    <div id="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
